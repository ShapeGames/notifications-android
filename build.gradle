// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.10'
    ext.mocking_version = '1.0.6'
    ext.uikit_version = '1.18.6'
    ext.feedback_ui_version = '1.2.4'
    ext.viewswitcher_version = "temp-0.4"
    ext.androidx_core_ktx_version = "1.3.0"
    ext.androidx_lifecycle_version = "2.2.0"
    ext.sportsbook_offerings_version = '2.7.10'
    ext.statusmessages_version = '1.1.0'
    ext.dsfoundation_version = "3.1.0"
    ext.common_styles_version_bw = '1.0.0'
    ext.common_styles_version_oddset = '1.1.5'
    ext.detekt_version = "1.2.2"

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://ensighten-mobile.bintray.com/maven' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://jitpack.io" }
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.7.5"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.16"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.16"
        classpath "org.ajoberstar.reckon:org.ajoberstar.reckon.gradle.plugin:0.12.0"
        classpath 'digital.wup:android-maven-publish:3.6.2'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.10'
}


apply plugin: 'org.ajoberstar.reckon'

reckon {
    scopeFromProp()
    stageFromProp('beta', 'final')
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url 'https://ensighten-mobile.bintray.com/maven'
        }
        maven { url "https://github.com/adform/adform-tracking-android-sdk/raw/master/releases/" }
        maven {
            url "http://artifactory.shape.dk:8081/artifactory/libs-release-local"
            credentials {
                username = project.hasProperty("shape_consumer_username") ? "$shape_consumer_username" : "$System.env.shape_consumer_username"
                password = project.hasProperty("shape_consumer_password") ? "$shape_consumer_password" : "$System.env.shape_consumer_password"
            }
        }
        maven { url "https://jitpack.io" }
        maven {
            url 'https://maven.google.com'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                buildTypes {
                    inhouse {
                        debug
                    }
                    nightly {
                        debug
                    }
                }
            }
        }
    }
}

